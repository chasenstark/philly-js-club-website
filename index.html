    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-image: url("./computer.jpg");
        background-attachment: fixed;
        background-position: right;
        background-size: auto min(100%, 700px);
        background-repeat: no-repeat;
        background-color: #151515;
        font-family: "Ubuntu", sans-serif;
        font-size: 16px;
        color: #dde;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-family: "Playfair Display", serif;
        color: white;
        font-size: 2.4em;
      }
      a {
        font-family: "Playfair Display", serif;
        color: #88f;
      }
      #container {
        max-width: 630px;
        height: 100%;
        display: grid;
        place-items: center;
      }
      #tagline {
        max-width: 400px;
      }
      #center {
        padding: 1em;
        margin: 2em;
      }
      .callout {
        border: 1px solid #cbcbf9;
        background: #17181f;
        border-radius: 4px;
        padding: 1rem;
        margin: 2rem 0 2rem -1rem;
        font-family: "Ubuntu", sans-serif;
        color: white;
      }
      a.callout-link {
        text-decoration: none;
      }
      a:hover.callout-link .callout {
        border: 1px solid #dbdbff;
        background: #22232a;
      }
      .links {
        background: #151515;
        width: max-content;
      }
      @media (max-width: 1100px) {
        body {
          background-size: auto min(100%, 600px);
        }
      }
      @media (max-width: 1000px) {
        #container {
          place-items: start;
        }
        #center {
          padding-top: 15vh;
        }
        body {
          background-position: bottom max(-30%, -30px) right;
        }
      }
      @media (max-width: 850px) {
        #center {
          padding-top: 0;
        }
      }
      @media (max-height: 800px) and (max-width: 550px) {
        body {
          background-position: bottom;
          background-size: 40vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="center">
        <h1>Philadelphia JavaScript Club</h1>
        <p id="tagline">
          A local community for talking about the things that excite us about
          frontend development
        </p>

        </a> -->
        <p class="links">

          <a href="https://forms.gle/NDLyNNE51RHoXgMC7">Join us on Slack</a
          ><br />
          <a href="mailto:phillyjsclub@joewoods.dev">Drop us a line</a>
        </p>
      </div>
    </div>
  </body>
</html>
